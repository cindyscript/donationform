<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale="1.0">
        <title>Registration Form</title>
    </head>
</html>
<body>
    <h1>Blood Donation Form</h1>
    <form action=""></form>
    <div>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first name" required>
        <label for="last">Last Name</label>
        <input type="text" id="first" name="last name" required>
    </div>
    <p>Select a Blood Type</p>
    <div>
        
        <input type="radio" name="blood" id="typea" value="typea">
        <label for="typea">Blood Type A</label>
        </div>

        <div>
        <input type="radio" name="blood" id="typeb" value="typeb">
        <label for="typeb">Blood Type B</label>
        </div>

        <div>
        <input type="radio" name="blood" id="typeab" value="typeab">
        <label for="typeab">Blood Type AB</label>
        </div>

        <div>
        <input type="radio" name="blood" id="typeo" value="typeo">
        <label for="typeo">Blood Type O</label>
        </div>

        <div>
        <p> Contact Information</p>
        <div>
            <label for="email">Email Address</label>
            <input type="text" id="email" required>
        </div>
        
        <div> 
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required>
        </div>

        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="divison">
                <option value="adult">18-35</option>
                <option value="adult">36-50</option>
                <option value="adult">51-60</option>
                <option value="adult">60+</option>
            </select>
        </div>
        <button>Register</button>
    </div>

</body>
